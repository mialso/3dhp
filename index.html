<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3dhp-project</title>
    <link href="http://fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/comp.css">
    <link rel="stylesheet" href="css/gmd_fonts.css">
</head>
<body>
	<div class="top">
		<p>Welcome to 3dhp</p>
	</div>
	<div class="main">
		<div class="left"></div>
		<div class="center">
			<div>
				<form class="login_cont" action="" method="post" name="login_form" id="l1">
				<div class="login">
				<div class="logo"></div>
				<p class="text-headline">Login</p>
				<input class="inp text-headline" name="name" placeholder="name" type="text" required>
				<input class="inp text-headline" name="password" placeholder="password" type="password" required>
				</div>
				<div class="login_but">
				<input class="submit text-headline" type="submit" form="l1" value="enter">
				</div>
				</form>
			</div>
		</div>
		<div class="right"></div>
	</div>
	<div class="footer">
		<div class="gwan_rulez"></div>
	</div>
</body>
</html>
